<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Animation</title>
    <style>
        /* Monster styling */
        .monster {
            width: 300px;
            height: 300px;
            background-image: url('https://github.com/Dustinlee39/monster-animation-/raw/main/Screenshot_20240922_123808_Gallery.png');
            background-size: cover;
            background-position: center;
            position: absolute;
        }

        /* Keyframes for bouncing movement */
        @keyframes monster-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Apply animation to the monster */
        .monster {
            animation: monster-bounce 1.5s infinite ease-in-out;
        }

        /* Fullscreen background and monster movement */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
        }
    </style>
</head>
<body>

    <!-- Monster element -->
    <div class="monster"></div>

    <script>
        const monster = document.querySelector('.monster');

        // Random movement every second
        function randomMovement() {
            const randomX = Math.random() * (window.innerWidth - 300); // Monster width subtracted
            const randomY = Math.random() * (window.innerHeight - 300); // Monster height subtracted
            monster.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Move the monster to a random position every second
        setInterval(randomMovement, 1000); // 1000 milliseconds = 1 second
    </script>
    
</body>
</html>
